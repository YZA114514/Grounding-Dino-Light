name: groundingdino_jittor
channels:
  - conda-forge
  - defaults
  - pytorch
dependencies:
  - python=3.9
  - pip
  - numpy>=1.21.0
  - pillow>=8.0.0
  - matplotlib
  - pip:
    # 核心框架
    - jittor>=1.3.0  # Jittor深度学习框架
    
    # PyTorch (用于BERT模型和权重转换)
    - torch>=1.13.0
    - torchvision>=0.14.0
    
    # Transformers (BERT文本编码器)
    - transformers>=4.20.0
    
    # 视觉模型库
    - timm>=0.6.0  # Swin Transformer backbone
    
    # 评估工具
    - pycocotools>=2.0.4
    
    # 数据处理
    - addict>=2.4.0
    
    # 其他工具
    - yapf  # 代码格式化(可选)
    
    # 开发工具
    - pytest  # 测试(可选)

